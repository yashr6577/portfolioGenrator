<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Applying the color theme */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4e54c8, #8f94fb); /* Gradient Background */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            height: 90%;/* Set height to 100% of viewport height */
            min-height: 300px; /* Minimum height */
            max-height: 800px; /* Maximum height */
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 50%; /* Fixed width */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Darker text */
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .form-group {
            flex: 1 1 calc(50% - 20px); /* Two columns */
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-bottom: 5px;
            color: #666; /* Grey text */
            font-weight: normal;
            font-size: 14px;
        }
        form input, form textarea {
            height: 50%;
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 14px;
        }
        form input:focus, form textarea:focus {
            border-color: #8f94fb; /* Lighter Blue border on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(143, 148, 251, 0.5);
        }
        button {
        width: 50%;
        padding: 12px;
        border: none;
        background: linear-gradient(to right, #4e54c8, #8f94fb); /* Gradient Button */
        color: white;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.3s ease;
        }

        button:hover {
        background: linear-gradient(to right, #8f94fb, #4e54c8); /* Reverse Gradient on Hover */
        }
        @media (max-width: 768px) {
            .form-group {
                flex: 1 1 100%; /* Full width on smaller screens */
            }

            .container {
                padding: 20px; /* Less padding on smaller screens */
            }

            button {
                font-size: 14px; /* Slightly smaller button text */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolio Generator</h1>
        <form id="portfolioForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="skills">Skills (comma separated):</label>
                <input type="text" id="skills" name="skills" required>
            </div>

            <div class="form-group">
                <label for="projects">Projects (comma separated):</label>
                <input type="text" id="projects" name="projects" required>
            </div>

            <div class="form-group">
                <label for="expertise">Expertise:</label>
                <input type="text" id="expertise" name="expertise" required>
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <input type="text" id="education" name="education" required>
            </div>
            
            <div class="form-group">
                <label for="description">Portfolio Description:</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe your portfolio..." required></textarea>
            </div>

            <div class="form-group">
                <label for="contact">Contact Details:</label>
                <input type="text" id="contact" name="contact" placeholder="Email or Phone" required>
            </div>

            <div class="form-group">
                <label for="socialLinks">Social Media Links (comma separated):</label>
                <input type="text" id="socialLinks" name="socialLinks" placeholder="e.g., LinkedIn, GitHub">
            </div>

            <div class="form-group">
                <label for="profileImage">Profile Image:</label>
                <input type="file" id="profileImage" name="profileImage" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="resume">Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>

            <div style="flex-basis: 100%; display: flex; justify-content: center;">
                <button type="submit">Generate Portfolio</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
